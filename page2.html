<!doctype html>
<html lang="en">
  <head>
  	<!-- Fontawesome -->
  	<script src="https://use.fontawesome.com/f2162e8341.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Events List</title>
  </head>
  <body>
    <!--Navbar-->
	<nav class="navbar navbar-light light-blue lighten-4">

	    <!-- Search -->
	    <form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="Type here to search...">
		  </div>
		</form>

	    <!-- Collapse button -->
	    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
	        aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i class="fa fa-bars fa-1x"></i></span></button>

	    <!-- Collapsible content -->

	    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
	        <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="#">Event Search</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="#">Event Info</a>
	            </li>
	        </ul>
	    </div>
	</nav>
	

	<div class="jumbotron">
  		<h1 class="display-4">Event Search</h1>
	</div>

	<!-- List group -->
	<ul class="list-group">
	  <li class="list-group-item">
	  	<i class="fas fa-user-alt"></i> School fair
	  </li>
	  <li class="list-group-item">
	  	<i class="fas fa-user-alt"></i> School open day
	  </li>
	  <li class="list-group-item">
	  	<i class="fas fa-user-alt"></i> School tour
	  </li>
	  <li class="list-group-item">
	  	<i class="fas fa-user-alt"></i> Schedule Personal Visit
	  </li>
	  <li class="list-group-item">
	  	<i class="fas fa-user-alt"></i> Open Enrollment
	  </li>
	</ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
